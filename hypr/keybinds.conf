# Apps
bind = SUPER, return, exec, wezterm
bind = SUPER SHIFT, P, exec, wofi --show drun
bind = SUPER SHIFT, V, exec, pavucontrol
bind = SUPER SHIFT, return, exec, google-chrome-stable

# bind = SUPER, E, exec, dolphin
# bind = SUPER, V, togglefloating,
# bind = SUPER, R, exec, wofi --show drun
# bind = SUPER, P, pseudo, # dwindle
# bind = SUPER, J, togglesplit, # dwindle

# Multimedia
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Actions
bind = SUPER, Period, exec, pkill wofi || wofi-emoji
bind = SUPER, A, exec, swaync-client -t -sw
bind = SUPER CONTROL SHIFT ALT, Q, exit,
bind = SUPER SHIFT, S, exec, $XDG_CONFIG_HOME/hypr/screenshot.sh
bind = SUPER SHIFT, Q, killactive,
bind = SUPER SHIFT, F, fullscreen,
bind = SUPER SHIFT ALT, Q, exec, hyprctl kill
bind = SUPER ALT, Space, togglefloating,
bind = SUPER SHIFT, C, exec, hyprpicker -a
bind = SUPER, V, exec, pkill wofi || cliphist list | wofi --show dmenu --prompt "Clipboard" | cliphist decode | wl-copy
bind = SUPER CONTROL SHIFT ALT, R, exec, systemctl reboot
bind = SUPER CONTROL SHIFT ALT, Delete, exec, systemctl poweroff

#Lock screen
bind = SUPER ALT, L, exec, $XDG_CONFIG_HOME/hypr/lock.sh
# bind = SUPER ALT CONTROL, L, exec, $XDG_CONFIG_HOME/hypr/lock.sh
# bindl = SUPER ALT CONTROL, L, exec, sleep 0.1 && systemctl suspend

# Move focus with SUPER + [hjkl]
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Swap windows
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Resize windows with SUPER + CTRL + [hjkl]
bind = SUPER CTRL, h, resizeactive, -20 0
bind = SUPER CTRL, l, resizeactive, 20 0
bind = SUPER CTRL, k, resizeactive, 0 -20
bind = SUPER CTRL, j, resizeactive, 0 20

# Tabs
bind = SUPER, g, togglegroup
bind = SUPER, tab, changegroupactive

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
